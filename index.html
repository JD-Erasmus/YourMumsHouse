<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mum's House - Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    body { margin: 0; padding: 0; }
    .leaflet-popup-content-wrapper {
      background: #222; color: #fff; font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // The Cock Tavern, Euston, London
    var funnyLat = 51.5281, funnyLng = -0.1337;

    var map = L.map('map').setView([funnyLat, funnyLng], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([funnyLat, funnyLng])
      .addTo(map)
      .bindPopup("<b>Your Mum's House</b><br>Right inside The Cock Tavern üçª")
      .openPopup();
  </script>
</body>
</html>
