<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Mum's House ‚Äî Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-tooltip {
      background: white;
      color: black;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      padding: 2px 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // The Cock Tavern (Euston, London)
    const lat = 51.531197;
    const lng = -0.131419;

    const map = L.map("map").setView([lat, lng], 19); // zoom in tight

    // OSM tiles ‚Äî support zoom 19
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    const emojiIcon = L.divIcon({
      className: "",
      html: "üç∫",
      iconSize: [30, 30],
      iconAnchor: [15, 15]
    });

    L.marker([lat, lng], { icon: emojiIcon })
      .addTo(map)
      .bindPopup("<b>Your Mum‚Äôs House</b><br>Right inside The Cock Tavern üçª")
      .openPopup()
      .bindTooltip("The Cock Tavern üç∫", { permanent: true, direction: "top" });
  </script>
</body>
</html>
